# Variaveis globais
global_vars: #define o tempo.
  - name: "tempo"
    type: "shell"
    params:
      cmd: "$HOME/.config/espanso/scripts/tempo.sh"

  - name: "pass"
    type: "shell"
    params:
      cmd: "bash $HOME/.config/espanso/scripts/pass-gen.sh -l 16"

matches:
